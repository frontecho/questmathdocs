  - stylesheets/extra.css
  - stylesheets/flink.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  # - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://assets.frontecho.cn/jsdelivr/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://assets.frontecho.cn/jsdelivr/npm/jquery@3.7.1/dist/jquery.min.js
  - javascripts/git-committers.js

markdown_extensions:
  # Python Markdown
  - tables
  - sane_lists
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  # Python Markdown Extensions
  - pymdownx.keys
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji 
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - minify:
      minify_html: true
  - tags:
      tags_file: tags.md
  - glightbox
  - statistics
  # - changelog
  - heti:
      disable_serve: true
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: frontecho/questmathdocs
      branch: main
      token: !ENV ["GH_TOKEN"]
      exclude:
        - README.md

validation:
  nav:
    omitted_files: info
    not_found: warn
    absolute_links: info
  links:
    not_found: ignore
    absolute_links: ignore
    unrecognized_links: ignore

exclude_docs: |
  todo.md
  changelog.md
  changelog.yml
  content.txt
  CreateFileFromContent.py

not_in_nav: |
  todo.md
  changelog.md


